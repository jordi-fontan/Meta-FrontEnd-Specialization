<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Video Rating</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video controls width="320" height="240">
    <source src="video.mp4" type="video/mp4"/>
  </video>
  <form>
    <div>
      <label for="rating">Rating:</label><br/>
      <input type="range" id="rating" name="rating" min="1" max="5" list="ratings">
      <datalist>
        <option value="1" contextmenu="pesimo" label="pesimo">pesimo</option>
        <option value="2" label="malo">malo</option>
        <option value="3" label="aceptable">aceptable</option>
        <option value="4" label="morrocotudo">morrocotudo</option>
        <option value="5" label="Inigualable">Inigualable</option>
      </datalist>
    
    </div>
    <button type="submit">Envia Calificacion del video</button>
  </form>
</body>

</html>
