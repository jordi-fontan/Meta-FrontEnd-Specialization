<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Forms</title>
        <meta charset="utf-8">
        <meta name="author" content="Jordi Fontan">
    </head>
    <body> 
        <form  >
            <div>
                <h3> Text Field</h3>
                <label for="fullname"> Full Name:</label> 
                <input type="text" id="fullname" name="fullname">
                
            </div>
            <div>
                <h3> Password:</h3>
                <label for="password"> Password:</label> 
                <input type="password" name="password" id="password">
                
            </div> 
            <div>
                <h3> CheckBoxes:</h3>
               
                <label for="cat"> I own a cat</label> 
                <input type="checkbox" id="cat" value="Cat">
                <span>&nbsp;</span>
                <label for="dog"> I own a dog</label> 
                <input type="checkbox" id="dog" name="dog" value="Dog">
                
            </div>  
            <div>
                <h3> RadioButtons:</h3>
               
                <label for="left"> I'm left-handed</label> 
                <input type="radio" id="left" name="left" value="Left">
                <span>&nbsp;</span>
                <label for="right"> I'm right-handed</label> 
                <input type="radio" id="right" name="right" value="Right">
                
            </div>  
            
            <div>
                <h3> Number:</h3>
                <label for="age"> Age:</label> 
                <input type="number" id="age" name="age">
                
            </div>
            <div>
                <h3> Email:</h3>
                <label for="mail"> e-mail:</label> 
                <input type="email" id="mail" name="mail">
                
            </div>
            <div>
                <h3> File:</h3>
                <label for="file"> File:</label> 
                <input type="file" id="file" name="file">
                
            </div> 
            <div>
                <h3> Textarea:</h3>
                <label for="multiline" style="vertical-align: top;"> TextArea:</label> 
                <textarea name="multiline" id="multiline" rows="5"></textarea>
                
            </div>
            <div>
                <h3> Select:</h3>
                <label for="selection" style="vertical-align: top;"> Selection:</label> 
                <select id="selection" name="selection"  multiple size="4">
                    <option>Chocolate</option>
                    <option>Cream</option>
                    <option>Vanilla</option>
                    <option>Melon</option>
                    <option>Lemon</option>
                    <option>Strawberry</option>
                </select>
                
            </div>
            <div>
                <br>
                <h3 style="display: inline;"> Button:  </h3>               
                <input type="submit" >
                
            </div>
        </form>
    </body>
</html>
